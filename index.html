<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <form>
            <input id="num1" type="number" name="num1" required placeholder="Digite um número">
            <input id="num2" type="number" name="num2" required placeholder="Digite um número">
            <input type="submit" value="Somar" id="somar">
            <input type="submit" value="Dividir" id="dividir">
            <input type="submit" value="Multiplicar" id="multiplicar">
            <input type="submit" value="Reset" id="reset">
        </form>
        <h2 id="resultSum">Resultado</h2>
    </div>
    
</body>
</html>
